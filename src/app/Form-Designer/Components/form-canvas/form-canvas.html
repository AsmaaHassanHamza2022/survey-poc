<div class="container card my-2">
    <div class="row p-3">
        <div class="col-12">
            <div class="view-toggler d-flex align-items-center justify-content-center gap-2 my-3">
                <button (click)="toggleTo('designMode')" class="btn" [ngClass]="IsDesignMode ?'btn-primary' :'btn-light'">Design Mode</button>
                <button (click)="toggleTo('perviewMode')" class="btn"[ngClass]="!IsDesignMode ?'btn-primary' :'btn-light'">Preview Mode </button>
            </div>
            @if(IsDesignMode){
            @if(formFieldsService.pages.length===0){
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 my-5">
                <h4>No Pages Available</h4>
                <button (click)="formFieldsService.addNewPage()" class="btn btn-primary">
                    Add New Page
                </button>
            }
            @else {
            <app-form-designer></app-form-designer>
            }
            }
            @else{
            <app-form-perviewer></app-form-perviewer>
            }
           
        </div>
    </div>
</div>
