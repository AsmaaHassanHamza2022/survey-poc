<div class="container my-2">
    <div class="row p-3">
        <div class="col-12">
            <div class="view-toggler d-flex align-items-center justify-content-center gap-2 my-3">
                <button (click)="toggleTo('designMode')" class="btn"
                    [ngClass]="IsDesignMode ?'btn-primary' :'btn-light'">Design Mode</button>
                <button (click)="toggleTo('perviewMode')" class="btn"
                    [ngClass]="IsPreviewMode ?'btn-primary' :'btn-light'">Preview Mode </button>
                     <button (click)="toggleTo('JsonView')" class="btn"
                    [ngClass]="IsJsonMode ?'btn-primary' :'btn-light'">Json Mode </button>
            </div>
            @if(formFieldsService.pages.length){
            @if(IsDesignMode){
            <app-form-designer></app-form-designer>
            }
            @else if(IsPreviewMode){
                <app-form-renderer></app-form-renderer>
            <!-- <app-form-perviewer></app-form-perviewer> -->
            }@else {
            <pre>{{formFieldsService.pages | json}}</pre>
            }
            }
            @else{
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 my-5">
                <h4>No Pages Available</h4>
                <button (click)="formFieldsService.addNewPage()" class="btn btn-primary">
                    Add New Page
                </button>
            </div>
            }


        </div>
    </div>
</div>
