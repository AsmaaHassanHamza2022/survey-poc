<div class="designer-section d-flex flex-column gap-3 h-100vh">
    @for(page of formFieldsService.pages;track page.id;let pageIndex=$index) {
    <div class="card p-3 bg-grey d-flex flex-column gap-3">
        <h3>{{page.title}}</h3>
        @for(question of page.questions;track question.id) {
        <div class="form-group d-flex flex-column gap-3">
            <div class="row">
                <div class="col-md-8">
                    <input [(ngModel)]="question.questionText" type="text" class="form-control"
                        placeholder="Enter your question here" />
                </div>
                <div class="col-md-4">
                    <select class="form-select"
                        (change)="formFieldsService.changeQuestionType(page.id, question.id,$any($event.target).value)">
                        @for(type of fieldsTypesService.getAllTypes();track
                        type.type) {
                        <option value="{{ type.type }}">{{ type.label }}</option>
                        }
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <input [(ngModel)]="question.descriptionText" type="text" class="form-control"
                        placeholder="Enter your description here" />
                </div>
            </div>
            <div class="row">
                <app-form-field [question]="question"></app-form-field>
            </div>

        </div>
        }@empty{
        <p class="text-center text-secondary">No Questions Added Yet</p>
        }

        <div class="d-flex gap-3 justify-content-end">
            <button (click)="formFieldsService.addQuestionToPage(page.id)" class="btn btn-primary">
                Add New Question
            </button>
            @if(pageIndex == formFieldsService.pages.length -1){
            <button (click)="formFieldsService.addNewPage()" class="btn btn-primary">
                    Add New Page
                </button>
            }
                <button (click)="formFieldsService.deletePage(page.id)" class="btn btn-danger">
                    Delete Page
                </button>
        </div>
    </div>
    }

</div>
<div class="d-flex justify-content-end">
    <button (click)="formFieldsService.save()" class="btn btn-success mt-3">
        Save
    </button>
</div>
